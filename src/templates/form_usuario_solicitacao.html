<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/form_usuario_solicitacao.css">
    <title>Solicitação de Serviço</title>
</head>


<body>

    <header>
        <div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <hr id="hr_black">
                <a href="/">Home</a>
                <hr id="hr_black">
                <a href="/historico">Histórico</a>
                <hr id="hr_black">
              </div>
        </div>

            <span class="icon_nav_style" onclick="openNav()">&#9776;</span>

            <script>
                function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                }

                function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                }
            </script>

        </header>
    

        <main class="main_geral">
            <form action="/criar" method="POST">
                <fieldset>
                    
                    <div class="div_nome">
                        <p class="titulo">Nome:</p>
                        <input type="text" class="box_nome">
                    </div>

                    <div class="div_center">

                        <div class="div_center_servico">
                            <p class="titulo">Tipo de Serviço:</p>
                            <select name="Tipo de serviço" id="Tipo de serviço" method="POST" class="selecao_problema">
                                {% for categoria in categorias %}
                                <option name="Tipo de serviço" value="{{ categoria.id_categoria_solicitacao}}" selected>{{ categoria.categoria_solicitacao}}</option>            
                                {% endfor %}
                            </select>
                        </div>
        
                            <img src="../static/img/img_headset.png" alt="Imagem Headset">
        
                        <div class="div_center_anexar">
                            <p class="titulo">Anexar Arquivo:</p>
                            <input type="file" class="input_file">
                        </div>
                    </div>
        
                    <div class="div_desc">
                        <p class="titulo">Descrição do Problema:</p>
                        <textarea input type="text" name="descrição do problema" class="caixa_texto"></textarea>
                        <button type="submit" id="botao" class="btn-primary">Solicitar</button>
                    </div> 
                </fieldset>
            </form>


            <footer class="footer">
                <hr class="linha-footer">
                <p class="footer-titulo">DESENVOLVIDO POR WHATSCODE</p>
            </footer>


        </main>
</body>
</html>
