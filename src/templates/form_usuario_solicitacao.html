<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitação de serviço</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda&amp;display=swap">
    <link rel="stylesheet" href="../static/css/form_usuario_solicitacao.css">

</head>
<body>

    <header>
        <div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <hr id="hr_black">
                <a href="#">Home</a>
                <hr id="hr_black">
                <a href="#">Nova Solicitação</a>
                <hr id="hr_black">
                <a href="#">Histórico</a>
                <hr id="hr_black">
                <a href="#">Sair</a>
                <hr id="hr_black">
              </div>
        </div>

            <span class="icon_nav_style" onclick="openNav()">&#9776;</span>

            <script>
                function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                }

                function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                }
            </script>

        </header>




    <main>
        <form action="/criar" method="POST">
        <div>
            <fieldset>

            <div class="div_nome">
                <p>Nome:</p>
                <input type="text" class="box_nome">
            </div>

            
            <div class="div_center">

                <div class="div_center_servico">
                    <p>Tipo de Serviço:</p>
                    <select name="service_type" id="service_type" class="selecao_problema">
                        <option selected disabled>Selecione o serviço</option>
                        <option value="hardware">Problema de Hardware</option>
                        <option value="software">Problema de Software</option>
                        <option value="informacao">Buscando Informação</option>
                    </select>
                </div>

                    <img src="../static/img/img_headset.png" alt="Imagem Headset">

                <div class="div_center_anexar">
                    <p>Anexar Arquivo:</p>
                    <input type="file" class="input_file">
                </div>
            </div>

            <div class="div_desc">
                <p>Descrição do Problema:</p>
                <textarea></textarea>
                <button type="submit" id="botao" class="btn-primary">Solicitar</button>
            </div> 
        </fieldset>
    </div>
        </form>
    </main>

    <footer> 
        <p id="p_footer">DESENVOLVIDO POR WHATSCODE</p>
    </footer>

    
</body>
</html>
