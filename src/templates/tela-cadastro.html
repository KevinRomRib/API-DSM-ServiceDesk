<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/tela-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="cabecalho">
        <p class="titulo">Crie sua conta</p>
        <hr class="linha">
    </header>

    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div id="notificacao">
                <h4 id="msg">{{message}}</h4>
            </div>
        {% endfor %}
    {% endwith %}

    <form class="formgeral" action="/cadastrando" method="POST" autocomplete="off">
        
        <main class="geral">
            <section class="section">
                <input type="text" class="caixa-texto" placeholder="Digite seu nome" name="name" required>
                <input type="text" class="caixa-texto" placeholder="Digite seu sobrenome" name="surname" required>
            </section>
            <section class="section">
                <input type="email" class="caixa-texto" placeholder="Digite seu e-mail" name="email" required>
                <input type="email" class="caixa-texto" placeholder="Confirme seu e-mail" name="emailConfirmation" required>
            </section>
            <section class="section">
                <input type="password" class="caixa-texto" type="password" placeholder="Digite uma senha" name="password" required>
                <input type="password" class="caixa-texto" type="password" placeholder="Confirme sua senha" name="passwordConfirmation" required>
            </section>
            
        </main>
        

        <label class="autorizacao-enviar">
            <div class="div-autorizacao">
                <input class="autorizacao" type="checkbox" value="check" name="checkboxData" required> Eu autorizo o
                armazenamento destes dados no sistema *
            </div>
            <div class="div-enviar">
                <input class="botao" type="submit" value="Cadastrar" required>
            </div>
        </label>
    </form>

    <footer>
        <hr class="linha-footer">
    </footer>
</body>

</html>
